<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"/>
      <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png">
    <title>NFT</title>
  </head>
  <body>
    <main>
      <section class="section-1">
        <div class="cube-img">
          <div class="bg-img">
            <img alt="cube" src="img/image-equilibrium.jpg" />
          </div>
          <div class="active-state">
            <img alt="eye" src="img/Shape.png" class="eye-pic" />
          </div>
        </div>
        <h1>Equlibrium #3429</h1>
        <p>
          Our Equlibrium collection promotes<br />
          balance and calm.
        </p>

        <section class="section-2">
          <span class="etherium">
            <img alt="eterium" src="img/icon-ethereum.svg" /> 0.041 ETH</span
          >
          <span class="clock">
            <img alt="clock" src="img/icon-clock.svg" /> 3 days left</span
          >
        </section>
        <div class="line"></div>
        <section class="section-3">
          <img
            alt="profile-pic"
            src="img/image-avatar.png"
            class="avatar-img"
          />
          <span class="text">Creation of <span class="author-name"> Jules Wyvern</span>
          </span>
        </section>
      </section>
    </main>
  </body>
</html>
